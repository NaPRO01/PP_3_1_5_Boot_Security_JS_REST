<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>User Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h5 class="navbar-brand" th:text="${user.getUsername()} + ' with roles: ' + ${user.getRoles()}">User</h5>
        <a href="/logout">
            <button type="button" class="btn btn-secondary">Logout</button>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column">
                    <li style="display: block" id="btn_admin" class="nav-item">
                        <a class="nav-link " aria-current="page" href="/admin">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User Information-page</h1>
            </div>
            <div>
                <h2>About user</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Username</th>
                                <th>Last Name</th>
                                <th>Role</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><p th:text="${user.getId()}"></p></th>
                                <th><p th:text="${user.getUsername()}"></p></th>
                                <th><p th:text="${user.getLastName()}"></p></th>
                                <th>
                                    <div th:each="role : ${user.getRoles()}">
                                        <p id="role_field" th:text="${role.name.toString()}"></p>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script>
    if (document.getElementById("role_field").textContent.includes("ROLE_ADMIN")) {
        document.getElementById("btn_admin").style.display = "block"
    } else {
        document.getElementById("btn_admin").style.display = "none"
    }
</script>
<script src="../static/adminPage.js"></script>


</body>
</html>
